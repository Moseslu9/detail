<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div id="mainbg"></div>

    <div class="container">
        <div class="card-img">
          <img class="circle" src="/images/card-logo.svg" alt="" />
          <img class="front" src="/images/bg-card-front.png" alt="" />
          <h2 class="number">0000 0000 0000 0000</h2>
          <p class="name">Jane Appleseed</p>
          <span class="digits">00/00</span>
        </div>

        <div class="card-img2">
          <img class="back" src="/images/bg-card-back.png" alt="" />
          <span class="digits2"> 000</span>
        </div>
    

      <div id="right">
        <p id="holdername" class="inputheading">Cardholder Name</p>
        <span id="nameerror">Can't Be Blank</span>
        <input
          type="text"
          id="nameinput"
          class="carddetailstext"
          placeholder=" e.g. Jane Appleseed"
        />
        <p id="cardnum" class="inputheading">Card Number</p>
        <span id="cardnumerror">Only Numbers</span>
        <span id="cardnumblankerror">Can't Be Blank</span>
        <input
          type="tel"
          id="cardnuminput"
          pattern="[0-9\s]{13,19}"
          minlength="16"
          maxlength="19"
          class="carddetailstext"
          placeholder="1234 5678 9123 0000"
        />
        <p id="cardnum" class="inputheading">
          Exp. Date (MM/YY) <span class="cvcttl inputheading">CVC</span>
        </p>

        <div id="cardinputdetail">
          <div id="cardexpdate">
            <input
              type="tel"
              id="monthinput"
              pattern="[1-9]"
              minlength="1"
              maxlength="2"
              class="carddetailstext monthinput"
              max="2"
              placeholder="MM"
            />

            <input
              type="tel"
              id="yearinput"
              pattern="[0-9]*"
              minlength="1"
              maxlength="2"
              class="carddetailstext yearinput"
              placeholder="YY"
            />
          </div>
          <span id="mmyyerror">Can't Be Blank</span>

          <p id="cvc">
            <input
              id="cvcinput"
              type="tel"
              pattern="[0-9]*"
              minlength="3"
              maxlength="3"
              class="carddetailstext cvcinput"
              placeholder="e.g. 123"
            /><span id="cvcerror">Can't Be Blank</span>
          </p>
        </div>
        <button class="thankyou" id="btn">Confirm</button>





        
      </div>

      <img id="check" src="" alt="" />

      <div id="thankyou-card">
        Thank you!
        <p id="thankyoumsg">We've added your card details</p>

        <button   class="continuebtn"> Continue</button>
      </div>

    

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@MosesLu</a>.
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
